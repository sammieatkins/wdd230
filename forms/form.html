<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form method="get" action="thankyou.html">
        <label for="fname">First Name *:</label>
        <input id="fname" type="text" name="firstname" required>
        <label for="lname">Last Name *:</label>
        <input id="lname" type="text" name="lastname" required>
        <label for="title">Business Position Title *:</label>
        <input id="title" type="text" name="title">
    </form>

    <table>
        <!-- table head -->
        <thead>
            <!-- table row -->
            <tr>
                <!-- table header -->
                <th colspan=2>WDD 230 Assignments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan=2>Week 9</td>
                <!-- table data -->
                <td>Tables</td>
            </tr>
            <tr>
                <td>Forms</td>
            </tr>
            <tr>
                <td>Week 10</td>
                <td>API</td>
            </tr>
            <tr>
                <td>Week 11</td>
                <td>Weather App</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=2>A look at the next few weeks</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
